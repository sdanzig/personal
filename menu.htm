<html>

<title>Menu</title>
<base target="main">
<SCRIPT LANGUAGE = "JavaScript">
    <!-- hide code from stupid browsers

    function PreloadImages(path) {
        for(var i = 1; i<=11; i++) {
            this[i]=new Image();
            this[i].src= path + i + '.gif'
        }
        return this;
    }
    over=new PreloadImages('images/menu/over');
    norm=new PreloadImages('images/menu/norm');

    function rollOn(num) {
        if(document.images) {
            eval('document.images["norm'+num+'"].src=over[num].src');
        }
    }
    function rollOff(num) {
        if(document.images) {
            eval('document.images["norm'+num+'"].src=norm[num].src');
        }
    }

    // stupid browsers can see again -->
</SCRIPT>
</head>
